{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-center mb-4">Create Your Playtify List</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form Start -->
            <form method="POST" class="border p-4 rounded bg-light shadow-sm">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                <div class="mb-3">
                    <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
                    {{ field(class_='form-control') }}

                    {% for error in field.errors %}
                    <div class="text-danger small mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Create Playlist</button>
                    <a href="/playlists" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
